  <text x="1213" y="141" fill="#bdbdbd" font-family="Segoe UI, Arial" font-size="14">×</text>

  <text x="66" y="192" fill="#62d686" font-family="Consolas, monospace" font-size="17">$ pnpm test:server</text>
  <text x="66" y="222" fill="#c3d5f8" font-family="Consolas, monospace" font-size="17">PASS auth, rewards, task-id resolution</text>
