  <text x="672" y="144" fill="#e7efff" font-family="Consolas, monospace" font-size="16">Hexline • /Users/jkol/lootcorp/website</text>

  <circle cx="612" cy="136" r="9" fill="#2b2b2b" stroke="#767676"/>
  <text x="607" y="141" fill="#bdbdbd" font-family="Segoe UI, Arial" font-size="14">×</text>
